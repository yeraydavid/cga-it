<html>
	<head>

	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

	<script src="ditherjs.js"></script>
	<script src="cga2.js"></script>
	<link rel="stylesheet" type="text/css" href="cga.css">	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:site_name" content="CGA-it"/>
	<meta property="og:title" content="CGA-it"/>
	<meta property="og:description" content="Make your photo look like a late - 80s videogame."/>
	<meta property="og:url" content="http://www.yeray.com/cga">
	<meta property="og:type" content="website" />
	<meta property="og:image" content="http://www.yeray.com/cga/cgait.png" />	
	<title>CGA-it</title>
	</head>
	<body>
	
	
	
		<div id="wrapper" >
		  <div id="shadow">
		  </div>
		  <div id="content">
		  <h1>CGAit</h1>
		  <p>Make your photo look like a late - 80s videogame.</p>
		  		  <div>
		  Choose palette:
				<div id="p3" class="paleta"><div style="background:rgb(0,0,0)">&nbsp;</div><div style="background:rgb(255,0,255)">&nbsp;</div><div style="background:rgb(0,255,255)">&nbsp;</div><div style="background:rgb(255,255,255)">&nbsp;</div></div>	
				<div id="p1" class="paleta"><div style="background:rgb(0,0,0)">&nbsp;</div><div style="background:rgb(85,255,85)">&nbsp;</div><div style="background:rgb(255,85,85)">&nbsp;</div><div style="background:rgb(255,255,85)">&nbsp;</div></div>
				<div id="p2" class="paleta"><div style="background:rgb(0,0,0)">&nbsp;</div><div style="background:rgb(85,255,255)">&nbsp;</div><div style="background:rgb(255,85,85)">&nbsp;</div><div style="background:rgb(255,255,255)">&nbsp;</div></div>
				</div>


				<p>
				<label for="imageLoader" class="custom-file-upload">
					Choose image file
				</label>
				<p>
				<input type="file" id="imageLoader" name="imageLoader"/>		

				<div id="originalpanel">
				Original:<br/>
				<img class="" id="original" />
				</div>
				<br/>
				
				<div id="finalpanel">
				CGA-ized:
				<div id="imagecontainer">
				</div>
				<p class="notes">To download it, right-click and select "save image as"</p>
				</div>
				
				
				<p class="notes">For better results, use a 4:3 image. Uses <a href="https://github.com/danielepiccone/ditherjs" target="_blank">ditherjs</a></p>
				<p class="notes">A thingie by <a href="http://www.yeray.com" target="_blank">Yeray David</a></p>
				
				</div>
				
				
							
		  </div>
		</div>
	
	

		
	</body>
</html>
